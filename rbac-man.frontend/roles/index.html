<script>
	$(document).ready(function(){
		$("#tbl-roles").DataTable({
			"ajax": {				
				"url": RestEndpoint + '/roles'
			},		
			"columns": [
						{ "data": "id" },
						{ "data": "name" },						
						],
			"columnDefs": [
			               {			                  
			                   "render": function ( data, type, row ) {
			                	   console.log(row);
			                       return "<a class='edit' href='edit.html?id="+row.id +"'>Edit</a>";
			                   },
			                   "targets": 2
			               },
			               {			                  
			                   "render": function ( data, type, row ) {
			                       return "<a class='delete' href='#' onclick='removeRole("+row.id+");'>Delete</a>";
			                   },
			                   "targets": 3
			               }
			           ]
		});	
	});
	
	
	function removeRole(id){
		deleteRole(id, function(data){
			$("#flash-message").html("role removed");
			$("#flash-message").show();
			$("#flash-message").addClass("alert-info");
			$("#flash-message").slideDown(500, function(){
		    setTimeout(function(){
		    	$("#flash-message").slideUp(500);  	    	
		    	},5000);
		    	});		
			var table = $("#tbl-roles").DataTable();
			table.ajax.reload();	
		});
		
	}
</script>
