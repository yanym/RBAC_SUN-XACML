<script>
$(document).ready(function(){
	
	var id= getParameterByName("id");
	getUser(id, function(data){
		$("input#id").val(data.id);		
		$("input#name").val(data.name);
	})	
});

function validate(){
	var id = $("input#id").val();	
	var name = $("input#name").val();
	
	var role = new Object();	
	role.name = name;
	
	editRole(id, role, function(data){
		$("#flash-message").html(role.name + " is correctly updated");
		$("#flash-message").show();
		$("#flash-message").addClass("alert-success");
		$("#flash-message").slideDown(500, function(){
	    setTimeout(function(){
	    	$("#flash-message").slideUp(500);  	    	
	    	},5000);
	    	});		
	},
	function(jqXHR,textStatus,errorThrown) {
		$("#flash-message").html(errorThrown);
		$("#flash-message").show();
		$("#flash-message").addClass("alert-danger");
		$("#flash-message").slideDown(500, function(){
	    setTimeout(function(){
	    	$("#flash-message").slideUp(500);  	    	
	    	},5000);
	    	});		
		});
	
}
</script>
